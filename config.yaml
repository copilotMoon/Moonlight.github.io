baseURL: https://copilotmoon.github.io
title: ch's Blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
    disableXML: false
    disableCSS: false
    disableJSON: false
    disableSVG: false
    minifyOutput: true

# 配置搜索引擎的参数
params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: CHASdk'Blog
    description: 'This is the website of CHASdk. A Blog recods life and work.'
    keywords: [Blog, ComputerSicence, Programming, Life, Work,]
    author: CHASdk
    # author: ["Me", "You"] # multiple authors
    images: ['']
    DateFormat: 'January 2, 2006'
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    ShowWordCount: true
    ShowRssButtonInSectionTermList: true
    UseHugoToc: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: '<link / abs url>'
        favicon16x16: '<link / abs url>'
        favicon32x32: '<link / abs url>'
        apple_touch_icon: '<link / abs url>'
        safari_pinned_tab: '<link / abs url>'

    label:
        text: 'MoonLight'
        icon: '/images/myimage.jpeg'
        iconHeight: 35

    # profile-mode 个人简介模式
    profileMode:
        enabled: true # needs to be explicitly set
        title: '此去经年，应是良辰好景虚设'
        subtitle: 'This is the website of **CHASdk**. A Blog recods life and work.'
        imageUrl: '/images/cat.jpeg'
        imageWidth: 150
        imageHeight: 130
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        enabled: false
        Title: "Hi there \U0001F44B"
        Content: Welcome to my blog

    # 联系方式地址
    socialIcons:
        - name: x
          url: 'https://x.com/'
        - name: github
          url: 'https://github.com/Jundong-chan'

    analytics:
        google:
            SiteVerificationTag: 'XYZabc'
        bing:
            SiteVerificationTag: 'XYZabc'
        yandex:
            SiteVerificationTag: 'XYZabc'

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: 'https://github.com/<path_to_repo>/content'
        Text: 'Suggest Changes' # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
        keys: ['title', 'permalink', 'summary', 'content']

# 导航栏的菜单，相关内容在 content 目录下定义
menu:
    main:
        - identifier: about
          name: About 
          url: /about/
          weight: 1
        - identifier: blog
          name: Blog
          url: /blog/
          weight: 2
        - identifier: projects
          name: Projects
          url: /projects/
          weight: 3
